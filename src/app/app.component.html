<h3 class="bg-primary p-1 text-white">Lista de tarefas de {{ getName() }}</h3>
<div class = "My-1">
    <input class = "form-control" #todoText type ="text" placeholder="Adicione uma tarefa..."/>
    <button class = "btn btn-primary mt-1" (click) = "addItem(todoText.value)">Adicionar</button>
</div>
<table class = "table table-striped table-bordered">
    <thead>
        <tr><th></th><th>Descrição</th><th>Concluir</th><th>Feito</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of getTodoItems(); let i = index">
            <td>{{ i + 1}}</td>
            <td>{{ item.action }}</td>
            <td><input type = "checkbox" [(ngModel)] = "item.done"/></td>
            <td [ngSwitch] = "item.done">
                <span *ngSwitchCase = "true">Sim</span>
                <span *ngSwitchDefault>Não</span>
            </td>
        </tr>
    </tbody>
</table>
<h5 class="bg-primary p-1 text-white">Tarefas Concluidas</h5>
<table class = "table table-striped table-bordered">
        <thead>
            <tr><th></th><th>Descrição</th><th>Desmarcar</th><th>Feito</th></tr>
        </thead>
    <tbody>
           <tr *ngFor="let item of getTodoItemsFeitos(); let i = index">
                <td>{{ i + 1}}</td>
                <td>{{ item.action }}</td>
                <td><input type = "checkbox" [(ngModel)] = "item.done"/></td>
                <td [ngSwitch] = "item.done">
                    <span *ngSwitchCase = "true">Sim</span>
                    <span *ngSwitchDefault>Não</span>
                </td>  
            </tr>
    </tbody>
</table>
